global:
  scrape_interval: 1m

scrape_configs:
  - job_name: "prometheus"
    metrics_path: /metrics
    static_configs:
      - targets: ["localhost:9090"]
  - job_name: "grpc_adapter"
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ["rs485-to-grpc:8080"]
  - job_name: "smart_home"
    metrics_path: /actuator/prometheus
    scrape_interval: 30s
    static_configs:
      - targets: ["smart-home:8080"]


