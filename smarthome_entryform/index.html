<body>

    <input type="number" id="accessToken">
    <input type="button" id="updateToken" value="Update Token">
    <script src="form.js"></script>
    <script>
        let btn = document.getElementById("updateToken");
        let accessToken = document.getElementById("accessToken");

        btn.onclick = function () {
            let token = accessToken.value;
            console.log("current token value: " + token);
            let form = document.getElementById("form");
            form.setAttribute("data-access-token", token);
        }
    </script>
